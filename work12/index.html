<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>韦冠杰的万年历</title>
    <link href="./index.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="selyear">
        <span class="preyear" id="preyear" data-year="" onclick="setCalendar(this.dataset.year)"></span>
        <span id="weiguanjie"></span>
        <span class="nextyear"id="nextyear"data-year="" onclick="setCalenar(this.dataset.year)"></span>
    </div>
        <div class="box" id="cal"></div>
</body>
<script>
        let year1 = new Date().getFullYear();
        // console.log(typeof ("<<" + year - 1));
    
        let pre1 = year1 - 1;
        let next1 = year1 + 1;
        // console.log(typeof (pre));
        document.getElementById('preyear').setAttribute('data-year', pre1);
        document.getElementById('weiguanjie').setAttribute('data-year', year1);
        document.getElementById('nextyear').setAttribute('data-year', next1);
        document.getElementById("preyear").innerText = "<<" + pre1;
        document.getElementById("weiguanjie").innerText = year1;
        document.getElementById("nextyear").innerText = next1 + ">>";
        // document.getElementById("cal").innerHTML = calendar(year1);
    </script>
<script src="calendar.js"></script>
<script src="index.js"></script>
</html>
